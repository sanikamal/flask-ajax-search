{% for row in student %}
    <tr>
        <td>{{ row.first_name }}</td>
        <td>{{ row.last_name }}</td>
        <td>{{ row.email }}</td>
        <td>{{ row.phone }}</td>
        <td>{{ row.course }}</td>
        <td>
            <a href="/edit/{{ row.id }}" class="btn btn-warning btn-xs">Edit</a>
        </td>
    </tr>
{% endfor %}
