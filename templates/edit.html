{% extends 'base.html' %} {% block title %} Edit {{student.first_name}}{% endblock %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3">

                <form action="{{ url_for('update') }}" method="POST">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="hidden" name="id" value="{{ student.id }}">
                        <input type="text" class="form-control" name="first_name" value="{{ student.first_name }}">
                    </div>

                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" name="last_name" value="{{ student.last_name }}">


                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" name="email" value="{{ student.email }}">
                    </div>


                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" class="form-control" name="phone" value="{{ student.phone }}">
                    </div>
                    <div class="form-group">
                        <label>Course:</label>
                        <input type="text" class="form-control" name="course" value="{{ student.course }}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
